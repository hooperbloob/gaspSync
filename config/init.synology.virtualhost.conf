Listen @wizard_gasp_port@
NameVirtualHost *:@wizard_gasp_port@

<VirtualHost *:@wizard_gasp_port@>
ServerName @wizard_calibre_hostname@
DocumentRoot "@wizard_gasp_dir@"
ErrorDocument 403 "/error.html"
ErrorDocument 404 "/error.html"
ErrorDocument 500 "/webdefault/error.html"
SSLEngine on
<Directory />
    php_admin_value open_basedir "@wizard_gasp_dir@"
</Directory>
</VirtualHost>
